<div class="jumbutron py-3">
  <h1 class="display-4 text-center">Automotive Service  </h1>
</div>

<div class="row">
  <div class="col-md-6">
    <app-customer-detail-form></app-customer-detail-form>
  </div>
  <div class="col-md-6">
    <span>List of Customer</span>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Tc No</th>
          <th>Phone Number</th>
          <th>Email</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of service.list">
          <td (click)="populateForm(pd)">{{pd.name}}</td>
          <td (click)="populateForm(pd)">{{pd.surname}}</td>
          <td (click)="populateForm(pd)">{{pd.tcNo}}</td>
          <td (click)="populateForm(pd)">{{pd.telNo}}</td>
          <td (click)="populateForm(pd)">{{pd.email}}</td>

          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
