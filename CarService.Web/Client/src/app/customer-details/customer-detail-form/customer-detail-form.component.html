
<h2> Create Customer</h2>
<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="Id"
         value="service.formData.Id" />
  <div class="form-group">
    <label>Name :</label>
    <input class="form-control form-control-lg" placeholder="Name"
           name="name" #name="ngModel" [(ngModel)]="service.formData.name" />
  </div>
  <div class="form-group">
    <label>Surname :</label>
    <input class="form-control form-control-lg" placeholder="Surname"
           name="surname" #surname="ngModel" [(ngModel)]="service.formData.surname" />
  </div>
  <div class="form-group">
    <label>TcNo :</label>
    <input class="form-control form-control-lg" placeholder="11 Digit Number"
           name="tcNo" #tcNo="ngModel" [(ngModel)]="service.formData.tcNo"
           required maxlength="11" minlength="11"/>
  </div>
  <div class="form-group">
    <label>Phone Number :</label>
    <input class="form-control form-control-lg" placeholder="11 Digit Number"
           name="telNo" #telNo="ngModel" [(ngModel)]="service.formData.telNo"
           required maxlength="11" minlength="11"/>
  </div>
  <div class="form-group">
    <label>Email :</label>
    <input class="form-control form-control-lg" placeholder="email"
           name="email" #email="ngModel" [(ngModel)]="service.formData.email" />
  </div>

  <div class="form-group">
    <button class="btn-primary btn-info btn-lg btn-block" type="submit" style="margin:20px;" [disabled]="form.invalid">Add</button>
  </div>
</form>
